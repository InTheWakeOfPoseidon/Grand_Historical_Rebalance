l_english:

new_ming_events.1.title:0 "The Subjugation of Eastern Mongolia."
new_ming_events.1.desc:0 "Our defeat of the western Oirat Mongols and their subjugation as a tributary state has also granted us the right to demand tribute from their now former subjects in eastern Mongolia."
new_ming_events.1.a:0 "The northern frontier is finally under our control."

new_ming_events.2.title:0 "The Subjugation of Eastern Mongolia."
new_ming_events.2.desc:0 "The Oirats in the west have been subjugated by the Ming court and made into their tributary state. Under their control as we were, our realm has also become a tributary of Ming, who have replaced the Oirat Mongols as our overlords."
new_ming_events.2.a:0 "Limited independence, for a price."

new_ming_events.3.title:0 "Losing Control of Mongolia"
new_ming_events.3.desc:0 "With our nation under the thumb of the court in Beijing, our influence over the tribes of eastern Mongolia has slipped away."
new_ming_events.3.a:0 "Curses!"

tur_had_power_struggle_for_fifty_years_tt:0 "Had the §YInternal Power Struggle§! disaster for §Y50 years§!."